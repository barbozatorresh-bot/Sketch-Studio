<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background-color: #D5CCAB; /* Dark Vanilla */
            color: #505143; /* Olive Drab */
        }

        /* SECCIÓN DE PRESENTACIÓN */
        .hero {
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(
                135deg,
                #D5CCAB,
                #A3A289,
                #878568
            );
            border-bottom: 3px solid #6A6352; /* Boy Red */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: auto;
        }

        /* CARRUSEL */
        .carousel-container {
            position: relative;
            width: 90%;
            max-width: 700px;
            margin: 50px auto;
        }

        .carousel {
            width: 100%;
            height: 380px;
            overflow: hidden;
            border-radius: 12px;
            border: 4px solid #6A6352;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-radius: 10px;
        }

        .carousel img.active {
            display: block;
        }

        /* BOTONES */
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #6A6352;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 2rem;
            cursor: pointer;
            border-radius: 10px;
            opacity: 0.8;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 1;
        }

        .prev {
            left: -10px;
        }

        .next {
            right: -10px;
        }
    </style>
</head>

<body>

    <!-- PRESENTACIÓN (APARECE PRIMERO) -->
    <section class="hero">
        <h1>Hola, soy Heydi</h1>
        <p>
            Bienvenido a mi página web. Aquí podrás conocer un poco más sobre mí,
            mis gustos, mis intereses y el estilo visual que me representa.
            He elegido esta paleta de colores suave para que todo se vea armonioso.
        </p>
    </section>

    <!-- CARRUSEL (NO APARECE AL INICIO) -->
    <section class="carousel-container">
        <div class="carousel">
            <img src="img1.jpg" class="active">
            <img src="img2.jpg">
            <img src="img3.jpg">
        </div>

        <button class="btn prev">‹</button>
        <button class="btn next">›</button>
    </section>

    <script>
        const images = document.querySelectorAll(".carousel img");
        let index = 0;

        document.querySelector(".next").onclick = () => {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        };

        document.querySelector(".prev").onclick = () => {
            images[index].classList.remove("active");
            index = (index - 1 + images.length) % images.length;
            images[index].classList.add("active");
        };
    </script>

</body>
</html>
