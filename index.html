<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Studio ‚Äî Vintage</title>

    <style>

        /* üé® PALETA VINTAGE */
        :root {
            --boy-red: #6A6352;
            --dark-vanilla: #D5CCAB;
            --grullo: #A3A289;
            --camouflage: #878568;
            --olive-drab: #505143;
        }

        body {
            margin: 0;
            font-family: "Georgia", serif;
            color: var(--olive-drab);
            background-color: var(--dark-vanilla);
        }

        /* ‚≠ê CABECERA VINTAGE */
        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, var(--dark-vanilla), var(--grullo), var(--camouflage));
            border-bottom: 4px solid var(--boy-red);
            box-shadow: 0 4px 12px rgba(80, 81, 67, 0.3);
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0;
            color: var(--boy-red);
            letter-spacing: 3px;
            font-weight: bold;
            text-shadow: 0px 3px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.3rem;
            margin-top: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            color: var(--olive-drab);
        }

        /* ‚≠ê BOTONES VINTAGE */
        .center {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            padding: 12px 28px;
            background: var(--boy-red);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.25);
        }

        .btn:hover {
            transform: scale(1.06);
            background: var(--olive-drab);
        }

        /* ‚≠ê GALER√çA VINTAGE */
        .carousel-container {
            width: 90%;
            max-width: 650px;
            margin: 40px auto;
            display: none;
            animation: fadeIn 0.7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .carousel {
            width: 100%;
            height: 360px;
            overflow: hidden;
            border-radius: 18px;
            border: 5px solid var(--boy-red);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .carousel img {
            width: 100%;
            height: 100%;
            display: none;
            object-fit: cover;
        }

        .carousel img.active {
            display: block;
            animation: fade 0.6s ease;
        }

        @keyframes fade {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

    </style>
</head>

<body>

    <!-- PRESENTACI√ìN -->
    <header>
        <h1>Sketch Studio</h1>
        <p>Bienvenido a mi mundo art√≠stico. Aqu√≠ encontrar√°s mis dibujos, ideas y proyectos especiales hechos con cari√±o.</p>
    </header>

    <!-- BOT√ìN PARA ABRIR GALER√çA -->
    <div class="center">
        <button class="btn" onclick="mostrarGaleria()">Ver Galer√≠a</button>
    </div>

    <!-- GALER√çA -->
    <section id="galeria" class="carousel-container">

        <div class="carousel">
            <img src="art1.jpg" class="active">
            <img src="art2.jpg">
            <img src="art3.jpg">
        </div>

        <div class="center">
            <button class="btn" onclick="prev()">Anterior</button>
            <button class="btn" onclick="next()">Siguiente</button>
        </div>

    </section>

<script>
    // Mostrar galer√≠a con animaci√≥n
    function mostrarGaleria() {
        document.getElementById("galeria").style.display = "block";
        window.scrollTo({ top: 500, behavior: "smooth" });
    }

    // Carrusel
    const images = document.querySelectorAll(".carousel img");
    let index = 0;

    function next() {
        images[index].classList.remove("active");
        index = (index + 1) % images.length;
        images[index].classList.add("active");
    }

    function prev() {
        images[index].classList.remove("active");
        index = (index - 1 + images.length) % images.length;
        images[index].classList.add("active");
    }
</script>

</body>
</html>
