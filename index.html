<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Studio — Carrusel 3D</title>

  <style>
    body {
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-wrapper {
      width: 300px;
      height: 300px;
      perspective: 1200px;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .item {
      width: 180px;
      height: 180px;
      position: absolute;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transform-origin: center center -250px;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.5s, opacity 0.5s;
    }

    .item img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      object-fit: cover;
    }

    .active {
      transform: scale(1.25) translate(-50%, -50%);
      z-index: 10;
    }
  </style>
</head>

<body>

  <div class="carousel-wrapper">
    <div id="carousel" class="carousel">

      <div class="item"><img src="images/art1.jpg"></div>
      <div class="item"><img src="images/art2.jpg"></div>
      <div class="item"><img src="images/art3.jpg"></div>

    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    const items = document.querySelectorAll(".item");

    let angle = 0;
    const total = items.length;
    const step = 360 / total;

    // Posicionar items en círculo
    items.forEach((item, i) => {
      item.style.transform = `rotateY(${i * step}deg) translateZ(250px)`;
    });

    function update() {
      carousel.style.transform = `rotateY(${angle}deg)`;
    }

    items.forEach((item, index) => {
      item.addEventListener("click", () => {
        angle = -step * index;
        update();
      });
    });

    update();
  </script>

</body>
</html>
