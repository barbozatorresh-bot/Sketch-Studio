<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaychan Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Kaychan Store</h1>
    </header>

    <!-- Carrusel con puntitos -->
    <section class="carousel-container">
        <div class="carousel">
            <img src="imagenes/img1.jpg" class="active">
            <img src="imagenes/img2.jpg">
            <img src="imagenes/img3.jpg">
        </div>

        <div class="dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </section>

    <h2 class="center">Productos</h2>

    <section class="products">

        <div class="product">
            <img src="imagenes/sticker.jpg">
            <h3>Stickers x15</h3>
            <p>S/ 5.00</p>
            <button onclick="addToCart('Stickers x15', 5)">AÃ±adir al carrito</button>
        </div>

        <div class="product">
            <img src="imagenes/keychain.jpg">
            <h3>Keychain Kaychan</h3>
            <p>S/ 8.00</p>
            <button onclick="addToCart('Keychain Kaychan', 8)">AÃ±adir al carrito</button>
        </div>

    </section>

    <!-- Carrito -->
    <div id="cart-window" class="cart-window">
        <h3>Carrito</h3>
        <ul id="cart-items"></ul>
        <p>Total: S/ <span id="cart-total">0</span></p>
        <button onclick="closeCart()">Cerrar</button>
    </div>

    <button class="cart-btn" onclick="openCart()">ðŸ›’</button>

    <!-- Chatbot -->
    <div id="chatbot" class="chatbot">
        <div class="chat-header">Kaychan Bot</div>
        <div class="chat-body" id="chat-body"></div>

        <input type="text" id="chat-input" placeholder="Escribe..." onkeydown="sendMessage(event)">
    </div>

    <button class="chat-toggle" onclick="toggleChat()">ðŸ’¬</button>

    <script src="script.js"></script>
</body>
</html>
