<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sketch Studio</title>
<style>
    /* PALETA */
    :root {
        --cafe: #4C3D19;
        --kombu: #354024;
        --moss: #889063;
        --tan: #CFBB99;
        --bone: #E5D7C4;
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: var(--bone);
        color: var(--kombu);
    }

    /* HEADER */
    header {
        background-color: var(--cafe);
        color: var(--tan);
        padding: 40px 20px;
        text-align: center;
        font-size: 42px;
        font-weight: 800;
        letter-spacing: 2px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    /* MENÃš */
    nav {
        background-color: var(--kombu);
        padding: 10px 0;
        display: flex;
        justify-content: center;
        gap: 40px;
    }

    nav button {
        background-color: var(--moss);
        color: var(--bone);
        border: none;
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    nav button:hover {
        background-color: var(--tan);
        color: var(--kombu);
    }

    /* CONTENIDO */
    .section {
        display: none;
        padding: 40px;
        text-align: center;
        animation: fade 0.5s ease-in-out;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* CARRUSEL */
    .carousel {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        padding: 40px 0;
    }

    .carousel img {
        width: 180px;
        height: 180px;
        object-fit: cover;
        border-radius: 12px;
        transition: 0.3s;
        cursor: pointer;
        border: 4px solid var(--kombu);
    }

    .carousel img.active {
        width: 290px;
        height: 290px;
        border: 6px solid var(--tan);
        transform: scale(1.1);
    }

</style>
</head>
<body>

<header>Sketch Studio</header>

<script>
    // mostrar secciones
    function showSection(id) {
        document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    // carrusel simple
    function selectImage(img) {
        document.querySelectorAll(".carousel img").forEach(i => i.classList.remove("active"));
        img.classList.add("active");
    }
</script>
