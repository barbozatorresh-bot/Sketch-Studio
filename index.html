<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch Studio — Art Gallery</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            text-align: center;
        }

        header {
            background: #ff8a42;
            padding: 20px 0;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .item {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: 0.2s;
        }

        .item:hover {
            transform: translateY(-4px);
            box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.15);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .item h3 {
            margin: 10px 0 5px;
            font-size: 20px;
        }

        .item p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <header>Sketch Studio — Art Gallery</header>

    <p class="subtitle">Here I will upload my drawings, merchandise and art projects.</p>

    <div class="gallery">

        <div class="item">
            <img src="images/art1.jpg" alt="Art 1">
            <h3>Drawing #1</h3>
            <p>First artwork uploaded to the gallery.</p>
        </div>

        <div class="item">
            <img src="images/art2.jpg" alt="Art 2">
            <h3>Drawing #2</h3>
            <p>Second artwork in my collection.</p>
        </div>

        <div class="item">
            <img src="images/art3.jpg" alt="Art 3">
            <h3>Drawing #3</h3>
            <p>Another drawing added to the gallery!</p>
        </div>

    </div>
</body>
</html>
