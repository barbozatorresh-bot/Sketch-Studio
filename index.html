<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Studio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Sketch Studio</h1>
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#galeria">Galería</a>
        <a href="#store">Store</a>
        <a href="#sobre-mi">Sobre mí</a>
    </nav>
</header>

<section id="inicio" class="section">
    <h2>Bienvenido</h2>
    <p>Arte digital con estilo único ✨</p>
</section>

<section id="galeria" class="section">
    <h2>Galería</h2>

    <div class="galeria">
        <img src="images/img1.jpg" alt="Arte 1">
        <img src="images/img2.jpg" alt="Arte 2">
        <img src="images/img3.jpg" alt="Arte 3">
    </div>
</section>

<section id="store" class="section">
    <h2>Store</h2>

    <div class="producto">
        <img src="images/img1.jpg" alt="Producto 1">
        <p>Producto 1 – S/ 10</p>
        <button onclick="agregarCarrito(10)">Comprar</button>
    </div>

    <div class="producto">
        <img src="images/img2.jpg" alt="Producto 2">
        <p>Producto 2 – S/ 15</p>
        <button onclick="agregarCarrito(15)">Comprar</button>
    </div>

    <div class="producto">
        <img src="images/img3.jpg" alt="Producto 3">
        <p>Producto 3 – S/ 20</p>
        <button onclick="agregarCarrito(20)">Comprar</button>
    </div>

    <h3>Carrito</h3>
    <p>Total: S/ <span id="total">0</span></p>
</section>

<section id="sobre-mi" class="section">
    <h2>Sobre mí</h2>
    <p>Soy una artista digital apasionada por el estilo vintage.</p>
</section>

<script src="script.js"></script>
</body>
</html>
