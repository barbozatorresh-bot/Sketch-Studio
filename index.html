<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Studio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .carousel {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .carousel img.active {
            opacity: 1;
        }

        .btn {
            margin: 10px;
            padding: 8px 15px;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>Sketch Studio</h1>

    <div class="carousel">
        <img src="images/art1.jpg" class="active">
        <img src="images/art2.jpg">
        <img src="images/art3.jpg">
    </div>

    <button class="btn" onclick="prev()">⟨</button>
    <button class="btn" onclick="next()">⟩</button>

    <script>
        let current = 0;
        const images = document.querySelectorAll('.carousel img');

        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        function next() {
            current = (current + 1) % images.length;
            showImage(current);
        }

        function prev() {
            current = (current - 1 + images.length) % images.length;
            showImage(current);
        }
    </script>

</body>
</html>
