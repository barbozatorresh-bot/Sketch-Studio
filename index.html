<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sketch Studio</title>

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Sketch Studio</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#store">Store</a></li>
        <li><a href="#sobre-mi">Sobre mí</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- INICIO -->
    <section id="inicio" class="page show">
      <h2>Bienvenido</h2>
      <p>Arte digital con estilo único ✨</p>
    </section>

    <!-- GALERÍA -->
    <section id="galeria" class="page">
      <h2>Galería</h2>
      <div class="galeria-grid">
        <img src="img1.jpg" alt="">
        <img src="img2.jpg" alt="">
        <img src="img3.jpg" alt="">
      </div>
    </section>

    <!-- STORE -->
    <section id="store" class="page">
      <h2>Store</h2>
      <div class="productos">
        <div class="item">
          <img src="img1.jpg">
          <p>Producto 1 - S/ 10</p>
          <button data-precio="10">Comprar</button>
        </div>

        <div class="item">
          <img src="img2.jpg">
          <p>Producto 2 - S/ 15</p>
          <button data-precio="15">Comprar</button>
        </div>

        <div class="item">
          <img src="img3.jpg">
          <p>Producto 3 - S/ 20</p>
          <button data-precio="20">Comprar</button>
        </div>
      </div>

      <h3>Carrito</h3>
      <p>Total: S/ <span id="total">0</span></p>
    </section>

    <!-- SOBRE MÍ -->
    <section id="sobre-mi" class="page">
      <h2>Sobre mí</h2>
      <p>Artista digital apasionada por el estilo vintage ✨</p>
    </section>
  </main>

</body>
</html>
