<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sketch Studio - Art Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    header {
        background: #ff914d;
        color: white;
        padding: 30px 0;
        font-size: 28px;
        font-weight: bold;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        width: 80%;
        margin: 50px auto;
    }

    .item {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .item img {
        width: 100%;
        border-radius: 10px;
    }

    .item h3 {
        margin-top: 10px;
    }
</style>
</head>

<body>
<header>Sketch Studio â€” Art Gallery</header>

<h2>Welcome to my art page!</h2>
<p>Here I will upload my drawings, merchandise and art projects.</p>

<div class="grid">
    <div class="item">
        <img src="images/art1.png" alt="Art 1">
        <h3>Drawing #1</h3>
    </div>

    <div class="item">
        <img src="images/art2.png" alt="Art 2">
        <h3>Drawing #2</h3>
    </div>

    <div class="item">
        <img src="images/art3.png" alt="Art 3">
        <h3>Drawing #3</h3>
    </div>
</div>

</body>
</html>
