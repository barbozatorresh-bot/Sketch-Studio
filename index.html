<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sketch Studio - Galería</title>
</head>
<body style="background:#D5CCAB; font-family: Arial; color:#505143; padding:20px;">

<h1 style="text-align:center; color:#6A6352;">Sketch Studio</h1>

<h2>Galería</h2>

<div style="text-align:center;">
    <img id="imagenPrincipal" src="images/art1.jpg" alt="Imagen principal"
         style="width:350px; border:3px solid #6A6352;">
</div>

<div style="display:flex; justify-content:center; gap:10px; margin-top:20px;">
    <img src="images/art1.jpg" onclick="cambiarImagen('images/art1.jpg')"
         style="width:80px; cursor:pointer;">
    <img src="images/art2.jpg" onclick="cambiarImagen('images/art2.jpg')"
         style="width:80px; cursor:pointer;">
    <img src="images/art3.jpg" onclick="cambiarImagen('images/art3.jpg')"
         style="width:80px; cursor:pointer;">
</div>

<script>
function cambiarImagen(ruta) {
    document.getElementById("imagenPrincipal").src = ruta;
}
</script>

</body>
</html>
