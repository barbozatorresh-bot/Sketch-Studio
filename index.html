<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Studio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .gallery img.active {
            width: 260px;
            height: 260px;
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Sketch Studio</h1>
    <p>Galer√≠a sencilla con imagen principal</p>

    <div class="gallery">
        <img src="images/art1.jpg" class="active">
        <img src="images/art2.jpg">
        <img src="images/art3.jpg">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");

        images.forEach(img => {
            img.addEventListener("click", () => {
                images.forEach(i => i.classList.remove("active"));
                img.classList.add("active");
            });
        });
    </script>

</body>
</html>
