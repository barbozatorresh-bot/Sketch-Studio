<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Vintage</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        background-color: #DDDFC2; /* Bone */
        color: #2C3418; /* Pine Tree */
    }

    header {
        text-align: center;
        padding: 30px 10px;
        background-color: #2C3418; /* Pine Tree */
        color: #DDDFC2; /* Bone */
        font-size: 32px;
        letter-spacing: 2px;
        font-weight: bold;
        border-bottom: 5px solid #94A59C;
    }

    .gallery {
        max-width: 1000px;
        padding: 20px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
    }

    .item {
        background-color: #94A59C; /* Morning Blue */
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(44, 52, 24, 0.3);
        transition: transform 0.2s;
    }

    .item:hover {
        transform: scale(1.03);
    }

    .item img {
        width: 100%;
        border-radius: 10px;
        filter: sepia(35%) contrast(95%) brightness(95%);
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #2C3418;
        color: #DDDFC2;
        margin-top: 30px;
        font-size: 14px;
    }
</style>

</head>
<body>

<header>Galería de Arte – Estilo Vintage</header>

<div class="gallery">
    <div class="item">
        <img src="art1.jpg" alt="Arte 1">
    </div>
    <div class="item">
        <img src="art2.jpg" alt="Arte 2">
    </div>
    <div class="item">
        <img src="art3.jpg" alt="Arte 3">
    </div>
</div>

<footer>
    © 2025 – Mi galería vintage
</footer>

</body>
</html>
