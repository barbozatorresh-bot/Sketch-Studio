<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Studio</title>

    <style>
        body {
            background: #fafafa;
            font-family: Arial;
            text-align: center;
            padding-top: 40px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 40px;
        }

        .carousel img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.25s ease;
        }

        .carousel img.big {
            width: 260px;
            height: 260px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Sketch Studio</h1>
    <p>Galería simple</p>

    <div class="carousel" id="car">
        <img src="images/art1.jpg" class="big">
        <img src="images/art2.jpg">
        <img src="images/art3.jpg">
    </div>

    <script>
        const car = document.getElementById("car");

        car.addEventListener("click", e => {
            if (e.target.tagName !== "IMG") return;

            const images = Array.from(car.children);

            // Reordenar: la imagen clickeada va al centro (posición 1)
            const clicked = e.target;
            const newOrder = [];

            const i = images.indexOf(clicked);

            if (i === 0) {
                newOrder.push(images[1], clicked, images[2]);
            } else if (i === 1) {
                return; // ya está al centro
            } else if (i === 2) {
                newOrder.push(images[0], clicked, images[1]);
            }

            // Limpiar clases
            images.forEach(img => img.classList.remove("big"));

            // Aplicar clase "big" al del medio
            newOrder[1].classList.add("big");

            // Meter nuevos en el carrusel
            car.innerHTML = "";
            newOrder.forEach(img => car.appendChild(img));
        });
    </script>

</body>
</html>
