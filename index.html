<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch Studio - Carrusel 3D</title>

  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .carousel-container {
      width: 80%;
      max-width: 900px;
      perspective: 1200px;
    }

    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      transition: transform 0.8s ease;
    }

    .item {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.5s ease, opacity 0.5s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    /* Imagen del centro */
    .active {
      transform: scale(1.4);
      opacity: 1;
      z-index: 3;
    }

    /* Lados */
    .side {
      transform: scale(0.9);
      opacity: 0.6;
    }
  </style>

</head>
<body>

  <div class="carousel-container">
    <div id="carousel" class="carousel">
      <img src="images/art1.jpg" class="item">
      <img src="images/art2.jpg" class="item">
      <img src="images/art3.jpg" class="item">
    </div>
  </div>

  <script>
    const carousel = document.getElementById("carousel");
    let items = Array.from(document.querySelectorAll(".item"));
    let current = 1; // el del medio serÃ¡ art2

    function render() {
      items.forEach((item, index) => {
        item.classList.remove("active", "side");
        if (index === current) {
          item.classList.add("active");
        } else {
          item.classList.add("side");
        }
      });

      // centro (mueve el carrusel)
      const offset = (current * -260) + 260;
      carousel.style.transform = `translateX(${offset}px)`;
    }

    // clic para mover al centro
    items.forEach((item, index) => {
      item.addEventListener("click", () => {
        current = index;
        render();
      });
    });

    render();
  </script>

</body>
</html>
