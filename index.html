<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sketch Studio</title>

<style>
/* PALETA (MARRONES → BLANCO/GRIS) */
:root {
  --boy-red: #FFFFFF;      /* Fondo general */
  --dark-vanilla: #505143; /* Texto principal */
  --grullo: #CCCCCC;       /* Gris claro para bordes */
  --camo: #FFFFFF;         /* Fondo de secciones */
  --olive: #2F3028;        /* Header oscuro elegante */
}

/* GENERAL */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background-color: var(--boy-red);
  color: var(--dark-vanilla);
}

/* HEADER */
header {
  text-align: center;
  padding: 70px 20px;
  background-color: var(--olive);
  border-bottom: 4px solid var(--grullo);
}

header h1 {
  font-size: 4rem;
  margin: 0;
  letter-spacing: 2px;
  font-weight: 800;
  color: #FFFFFF; /* TÍTULO AHORA SÍ SE VE */
}

header p {
  font-size: 1.2rem;
  color: #FFFFFF; /* SUBTÍTULO BLANCO */
  opacity: 0.9;
}

/* MENU */
.menu {
  text-align: center;
  margin: 30px 0;
}

.menu span {
  margin: 0 20px;
  font-size: 1.3rem;
  font-weight: 700;
  cursor: pointer;
  color: var(--olive);
  transition: .3s;
}

.menu span:hover {
  color: var(--grullo);
  text-decoration: underline;
  transform: scale(1.05);
}

/* SECCIONES */
.section {
  width: 80%;
  margin: 20px auto;
  background-color: var(--camo);
  padding: 20px;
  border-radius: 15px;
  display: none;
  opacity: 0;
  transform: translateY(20px);
  animation: slideUp .4s forwards;
  box-shadow: 0 0 15px #0002;
}

@keyframes slideUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* CARRUSEL */
.carousel {
  width: 80%;
  margin: 40px auto;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel img {
  width: 65%;
  border-radius: 20px;
  border: 4px solid var(--olive);
  display: none;
  animation: fade .8s;
  box-shadow: 0 0 15px #0004;
}

.carousel img.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; transform: scale(.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<header>
  <h1>SKETCH STUDIO</h1>
  <p>Arte, diseño y estilo propio</p>
</header>

<!-- MENU -->
<div class="menu">
  <span onclick="toggle('about')">Sobre mí</span>
  <span onclick="toggle('gallery')">Galería</span>
  <span onclick="toggle('store')">Tienda</span>
  <span onclick="toggle('contact')">Contacto</span>
</div>

<div id="about" class="section">
  <p>Hola, soy la artista detrás de Sketch Studio. Bienvenido a mi mundo creativo.</p>
</div>

<div id="gallery" class="section">
  <p>Mira mis ilustraciones destacadas:</p>

  <div class="carousel">
    <img src="images/art1.jpg" class="active">
    <img src="images/art2.jpg">
    <img src="images/art3.jpg">
  </div>
</div>

<div id="store" class="section">
  <p>Pronto añadiré prints, stickers y comisiones.</p>
</div>

<div id="contact" class="section">
  <p>Correo: sketchstudio@gmail.com<br>Instagram: @sketchstudio</p>
</div>

<script>
/* ABRIR / CERRAR SECCIONES */
function toggle(id) {
  const section = document.getElementById(id);

  if (section.style.display === "block") {
    section.style.display = "none";
  } else {
    section.style.display = "block";
    section.style.animation = "slideUp .4s forwards";
  }
}

/* CARRUSEL AUTOMÁTICO */
let index = 0;
const images = document.querySelectorAll(".carousel img");

setInterval(() => {
  images[index].classList.remove("active");
  index = (index + 1) % images.length;
  images[index].classList.add("active");
}, 3000);
</script>

</body>
</html>
