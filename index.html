<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Studio</title>

    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 10px;
        }

        /* Imagen del centro */
        .main-image {
            width: 330px;
            height: 330px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s ease;
            opacity: 0;
            transform: scale(0.9);
        }

        .main-image.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Miniaturas */
        .thumbnails {
            margin-top: 35px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .thumbnails img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.7;
            transition: 0.25s ease;
        }

        .thumbnails img:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Sketch Studio</h1>
    <p>Galería minimalista</p>

    <!-- Imagen principal -->
    <img id="mainImg" src="images/art1.jpg" class="main-image show">

    <!-- Miniaturas -->
    <div class="thumbnails">
        <img src="images/art1.jpg">
        <img src="images/art2.jpg">
        <img src="images/art3.jpg">
    </div>

    <script>
        const mainImg = document.getElementById("mainImg");
        const thumbs = document.querySelectorAll(".thumbnails img");

        thumbs.forEach(img => {
            img.addEventListener("click", () => {
                // animación suave
                mainImg.classList.remove("show");
                setTimeout(() => {
                    mainImg.src = img.src;
                    mainImg.classList.add("show");
                }, 200);
            });
        });
    </script>

</body>
</html>
