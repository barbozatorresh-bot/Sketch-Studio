<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sker Estudio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>SKER ESTUDIO</h1>
        <nav>
            <button class="nav-btn" onclick="showSection('galeria')">Galería</button>
            <button class="nav-btn" onclick="showSection('sobre')">Sobre Mí</button>
            <button class="nav-btn" onclick="showSection('contacto')">Contáctame</button>
        </nav>
    </header>

    <!-- CONTENEDOR DE SECCIONES -->
    <main>

        <!-- GALERÍA -->
        <section id="galeria" class="content-section hidden">
            <h2>Galería</h2>

            <div class="carousel">
                <img class="small-img" src="img1.jpg" onclick="moveToCenter(this)">
                <img class="center-img" src="img2.jpg" onclick="moveToCenter(this)">
                <img class="small-img" src="img3.jpg" onclick="moveToCenter(this)">
            </div>

        </section>

        <!-- SOBRE MI -->
        <section id="sobre" class="content-section hidden">
            <h2>Sobre mí</h2>
            <p>Esta sección está aún en construcción.</p>
        </section>

        <!-- CONTACTO -->
        <section id="contacto" class="content-section hidden">
            <h2>Contáctame</h2>
            <p>Correo: ejemplo@correo.com</p>
        </section>

    </main>

<script src="script.js"></script>
</body>
</html>
